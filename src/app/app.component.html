 <div class="container" fxLayout="column" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar class="toolbar" fxLayout="row">

    <div class="t-logo" fxLayout="row" fxFlex="20">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <div fxFlexAlign="center">Stock R - <span style="color: red;">TESTING</span> </div>
    </div>


    <div fxFlex="56" fxFlexAlign="center">
      <app-stock-search></app-stock-search>
    </div>

    <div style="margin-left: auto;">
      <button mat-icon-button (click)="addAlert()"><mat-icon>add_alert</mat-icon></button>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav opened #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink=".">Portfolio</a>
      </mat-nav-list>

      <mat-nav-list>
        <a mat-list-item [routerLink]="['/alerts']">Alerts</a>
      </mat-nav-list>

      <mat-nav-list>
        <a mat-list-item (click)="addPortfolio()"><mat-icon>add</mat-icon> <small>Create New Portfolio</small></a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
